<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Доступ ограничен — {{ company }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111720;
      --text: #e6edf3;
      --muted: #9aa4ad;
      --accent: #3da9fc;
      --danger: #ff5470;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 10% 10%, #0f1621 0%, var(--bg) 60%);
      color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid; min-height: 100vh; place-items: center;
    }
    .wrap { width: 100%; max-width: 720px; padding: 24px; }
    .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
    .logo {
      width: 42px; height: 42px; border-radius: 10px; background:
        linear-gradient(135deg, var(--accent), #6cc2ff);
      box-shadow: 0 10px 30px rgba(61,169,252,0.25);
    }
    .brand h1 { margin: 0; font-size: 22px; letter-spacing: 0.3px; color: var(--text); }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 24px;
      backdrop-filter: blur(6px);
    }
    .title { font-size: 20px; margin: 0 0 8px 0; }
    .reason { color: var(--muted); margin: 0 0 18px 0; }
    .ip {
      display: inline-block; padding: 8px 12px; border-radius: 10px; background: var(--card);
      border: 1px solid rgba(255,255,255,0.08); color: var(--accent); font-weight: 600;
    }
    .hint { color: var(--muted); margin-top: 18px; font-size: 14px; }
    .divider { height: 1px; background: rgba(255,255,255,0.08); margin: 16px 0; }
    .btn {
      display: inline-block; margin-top: 8px; padding: 10px 16px; background: var(--accent);
      color: #041018; border-radius: 10px; text-decoration: none; font-weight: 600;
      box-shadow: 0 8px 20px rgba(61,169,252,0.35);
    }
    .badge {
      display: inline-block; background: rgba(255,84,112,0.12); color: var(--danger);
      padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <h1>{{ ShieldNet }}</h1>
    </div>
    <div class="card">
      <span class="badge">Доступ ограничен</span>
      <h2 class="title">Ваш IP заблокирован</h2>
      <p class="reason">Причина: {{ reason }}</p>
      <div class="divider"></div>
      <span class="ip">IP: {{ ip }}</span>
      <p class="hint">Если считаете это ошибкой — попробуйте позже. Нормальные пользователи автоматически разблокируются по истечении времени.</p>
      <a class="btn" href="/">Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
